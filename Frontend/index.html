<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ses Tanıma ve Analiz Uygulaması</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #007BFF;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #transcription {
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 12px;
            padding: 20px;
            width: 80%;
            min-height: 120px;
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .result-box {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .result-box h3 {
            margin: 10px 0;
            color: #007BFF;
            font-size: 1.2rem;
        }

        .result-box span {
            color: #555;
            font-weight: bold;
        }

        #timer {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #007BFF;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }

        @media (max-width: 600px) {
            #transcription, .result-box {
                width: 100%;
            }

            #controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="timer">0</div>
    <h1>Ses Tanıma ve Analiz Uygulaması</h1>

    <div id="controls">
        <button id="addUserButton">Yeni Kişi Ekle</button>
        <button id="startButton" disabled>Kaydı Başlat</button>
        <button id="stopButton" disabled>Kaydı Durdur</button>
    </div>

    <div id="transcription">Konuşmaya başladığınızda burada metin belirecek...</div>

    <div class="result-box">
        <h3>Konuşmacı: <span id="speaker">Bekleniyor...</span></h3>
        <h3>Kategori: <span id="category">Bekleniyor...</span></h3>
        <h3>Kelime Sayısı: <span id="wordCount">0</span></h3>
    </div>

    <footer>
        © 2024 Ses Analiz Uygulaması | Akademinin Parlayan Yıldızları
    </footer>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const addUserButton = document.getElementById("addUserButton");
        const startButton = document.getElementById("startButton");
        const stopButton = document.getElementById("stopButton");
        const transcriptionDiv = document.getElementById("transcription");
        const speakerSpan = document.getElementById("speaker");
        const categorySpan = document.getElementById("category");
        const wordCountSpan = document.getElementById("wordCount");
        const timerDiv = document.getElementById("timer");

        let recognition;
        let processedSegments = [];
        let users = new Set();
        let timer = 0;
        let timerInterval;

        const socket = io("http://127.0.0.1:5000");

        addUserButton.addEventListener("click", () => {
            const username = prompt("Lütfen kullanıcı adını girin:");
            if (!username) return;

            if (users.has(username)) {
                alert("Böyle bir kullanıcı zaten var! Lütfen başka bir kullanıcı adı seçin.");
            } else {
                users.add(username);
                alert(`${username} eklendi. Şimdi kayıt yapabilirsiniz.`);
                startButton.disabled = false;
            }
        });

        if ("webkitSpeechRecognition" in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = "tr-TR";

            recognition.onstart = () => {
                transcriptionDiv.textContent = "Dinliyor...";
                processedSegments = [];
                startTimer();
                socket.emit('start_recording');
            };

            recognition.onresult = (event) => {
                let interimText = "";
                for (let i = 0; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript.trim();
                    if (event.results[i].isFinal) {
                        if (!processedSegments.includes(transcript)) {
                            processedSegments.push(transcript);
                            sendToBackend(transcript);
                        }
                    } else {
                        interimText += transcript + " ";
                    }
                }
                transcriptionDiv.textContent = processedSegments.join(" ") + " " + interimText;
                updateWordCount(transcriptionDiv.textContent);
            };

            recognition.onend = () => {
                transcriptionDiv.textContent += " [Kayıt durduruldu]";
                stopTimer();
                socket.emit('stop_recording');
            };
        } else {
            alert("Tarayıcınız bu özelliği desteklemiyor!");
        }

        function sendToBackend(text) {
            fetch("http://127.0.0.1:5000/analyze", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                speakerSpan.textContent = data.speaker || "Bilinmiyor";
                categorySpan.textContent = data.category || "Kategori Bulunamadı";
            })
            .catch(error => console.error("Backend hatası:", error));
        }

        function updateWordCount(text) {
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            wordCountSpan.textContent = words.length;
        }

        function startTimer() {
            timer = 0;
            timerInterval = setInterval(() => {
                timer++;
                timerDiv.textContent = timer;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        socket.on('speaker_update', (data) => {
            speakerSpan.textContent = data.speaker || "Bilinmiyor";
        });

        startButton.addEventListener("click", () => {
            recognition.start();
            startButton.disabled = true;
            stopButton.disabled = false;
        });

        stopButton.addEventListener("click", () => {
            recognition.stop();
            startButton.disabled = false;
            stopButton.disabled = true;
        });
    </script>
</body>
</html>
